{% extends 'ecom/base.html'%}
{% load static %}

{% block content %}
<head>

</head>
<style media="screen">

    body{
        background-color: #dde1e7 ;
    }

.panel-title {display: inline;font-weight: bold;}
.checkbox.pull-right { margin: 0; }
.pl-ziro { padding-left: 0px; }
</style>
{% include 'ecom/customer_base.html' %}
<br><br>
<center><i class="bg-info rounded p-3">This is a FAKE PAYMENT. Just for demo purpose</i></center>
<br><br>
<div class="container py-4 mb-5 rounded-4 bg-light" style="text-align:center; padding-left:300px;  box-shadow: 0 3px 10px rgb(0 0 0 / 0.2); ">
    <div class="row my-5">
        <div class="col-xs-12 col-md-4" style=" width:600px;">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Payment Details
                    </h3>
                    <div class="checkbox pull-right">
                        <label>
                            <input type="checkbox" />
                            Remember
                        </label>
                    </div>
                </div>
                <div class="panel-body">
                    <form role="form" method="post">
                    <div class="form-group">
                        <label for="cardNumber">
                            CARD NUMBER</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="cardNumber" placeholder="xxxx xxxx xxxx xxxx"
                                required autofocus />
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4 col-md-4 pull-left">
                            <div class="form-group">
                                <label for="cvCode">
                                    MONTH</label>
                                
                                    <input type="text" class="form-control" id="expityMonth" placeholder="MM - 02" required />
                               
                            </div>
                        </div>

                        <div class="col-xs-4 col-md-4">
                            <div class="form-group">
                                <label for="expityMonth">
                                    EXPIRY DATE</label>
                               
                                
                               
                                    <input type="text" class="form-control" id="expityYear" placeholder="YY - 22" required /></div>
                            
                        </div>
                        <div class="col-xs-4 col-md-4 pull-right">
                            <div class="form-group">
                                <label for="cvCode">
                                    CV CODE</label>
                                <input type="password" class="form-control" id="cvCode" placeholder="CV - xxx" required />
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
            <ul class="nav nav-pills nav-stacked justify-content-center">
                <li class="active text-bg-info rounded p-2 mt-4" style="font-size:19px;"><p class="text-white m-0"><span class="badge pull-right text-primary">{{total}} $</span> Final Payment</p>
                </li>
            </ul>
            <br/>
            <a href="/payment-success" class="btn btn-success btn-lg btn-block" role="button">Pay</a>
        </div>
    </div>
</div>


{% endblock %}
