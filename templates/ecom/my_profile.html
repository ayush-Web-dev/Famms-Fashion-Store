{% extends 'ecom/base.html' %}
{% load static %}
{% block content %}


<style media="screen">
  body {
    background-color:#f7f7f7;
  }
  .button {
  display: inline-block;
  border-radius: 4px;
  background-color: #f4511e;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 28px;
  padding: 20px;
  width: 200px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
  }

  .button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
  }

  .button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
  }

  .button:hover span {
  padding-right: 25px;
  }

  .button:hover span:after {
  opacity: 1;
  right: 0;
  }


</style>
{% include 'ecom/customer_base.html' %}
<div class="container mt-5 ">
  <div class="justify-content-center row">
    <div class="card">
      <div class="col-sm-3 col-md-3 mt-3" >
        <img src="{% static customer.profile_pic.url %}" width="100%" alt="profile pic" class="img-rounded img-responsive" />
      </div>
      <div class="col-sm-4 col-md-4 mt-2" style="font-size:20px;">
          <blockquote>
              <p>Username: <strong> {{request.user}} </strong></p> <small> Address:<cite title="Source Title"> <strong>{{customer.address}} </strong>  <i class="glyphicon glyphicon-map-marker"></i></cite></small>
          </blockquote>
          <p><i class="glyphicon glyphicon-phone"></i>Contact: <strong>{{customer.mobile}}</strong>
          </p>
      </div>
    </div>
  </div>
</div>
<br>
<div style="text-align: center;">
  <a href="/edit-profile"><button class="btn btn-primary btn-lg" ><span>Edit Profile </span></button></a>
</div>
<br><br><br><br><br><br>

{% endblock content %}
