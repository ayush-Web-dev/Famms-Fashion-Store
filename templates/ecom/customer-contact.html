{% extends 'ecom/base.html' %}

{% block content %}

{% include "ecom/customer_base.html" %}

    <!-- inner page section -->
    <section class="inner_page_head" style="background:lightblue !important;">
        <div class="container_fuild">
           <div class="row">
              <div class="col-md-12">
                 <div class="full">
                    <h3 class="text-dark">Contact us</h3>
                 </div>
              </div>
           </div>
        </div>
     </section>
     <!-- end inner page section -->
     <!-- contact form -->
     <section class="why_section layout_padding bg-body-secondary">
        <div class="container">
        
           <div class="row">
              <div class="col-lg-8 offset-lg-2">
                 <div class="full">
                    <form action="index.html">
                       <fieldset>
                          <input type="text" placeholder="Enter your full name" name="name" required />
                          <input type="email" placeholder="Enter your email address" name="email" required />
                          <input type="text" placeholder="Enter subject" name="subject" required />
                          <textarea placeholder="Enter your message" required></textarea>
                          <input type="submit" value="Submit" />
                       </fieldset>
                    </form>
                 </div>
              </div>
           </div>
        </div>
     </section>
     <!-- end contact form -->

     <!-- subscribe section -->
<section class="subscribe_section">
   <div class="container-fuild">
      <div class="box">
         <div class="row">
            <div class="col-md-6 offset-md-3">
               <div class="subscribe_form ">
                  <div class="heading_container heading_center">
                     <h3>Subscribe To Get Discount Offers</h3>
                  </div>
                  {% comment %} <p>We keep your data safe</p> {% endcomment %}
                  <form action="">
                     <input type="email" placeholder="Enter your email">
                     <button>
                     subscribe
                     </button>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
 </section>
 <!-- end subscribe section -->
{% endblock %}
